<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <script>
        function calculate() {
            const leftOperand = document.getElementById('leftOperand').value;
            const operator = document.getElementById('operator').value;
            const rightOperand = document.getElementById('rightOperand').value;

            const left = parseInt(leftOperand, 10);
            const right = parseInt(rightOperand, 10);

            if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
                alert('Error :(');
                console.error('Error :(');
                return;
            }

            if ((operator === '/' || operator === '%') && right === 0) {
                alert("It's over 9000!");
                console.error("It's over 9000!");
                return;
            }

            let result;
            switch (operator) {
                case '+':
                    result = left + right;
                    break;
                case '-':
                    result = left - right;
                    break;
                case '*':
                    result = left * right;
                    break;
                case '/':
                    result = left / right;
                    break;
                case '%':
                    result = left % right;
                    break;
                default:
                    alert('Error :(');
                    console.error('Error :(');
                    return;
            }

            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        }

        function remindToUse() {
            setInterval(() => {
                alert('Please, use me...');
            }, 30000);
        }

        window.onload = remindToUse;
    </script>
</head>
<body>
    <h1>Basic Calculator</h1>
    <form onsubmit="event.preventDefault(); calculate();">
        <label for="leftOperand">Left Operand:</label>
        <input type="text" id="leftOperand" name="leftOperand">

        <label for="operator">Operator:</label>
        <select id="operator" name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <label for="rightOperand">Right Operand:</label>
        <input type="text" id="rightOperand" name="rightOperand">

        <input type="submit" value="Try me!">
    </form>
</body>
</html>
