<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink; 
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
            margin-top: 20px;
        }

        
        .image-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 30px 0;
        }

        .image-container img {
            width: 300px;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
        }

        .image-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: bold;
        }

        .image-container a:hover {
            text-decoration: underline;
        }

       
        hr {
            border: none;
            height: 2px;
            background-color: white;
            margin: 30px 0;
        }

        
        footer {
            text-align: right;
            font-style: italic;
            font-family: "Courier New", Courier, monospace;
            margin: 20px;
            color: black;
        }
    </style>
</head>
<body>
    
    <h1>Basics &#9733;</h1>

    
    <div class="image-container">
        <div>
            <img src="https://static.vecteezy.com/system/resources/previews/014/018/563/non_2x/amazon-logo-on-transparent-background-free-vector.jpg" alt="Online Shop 1">
            <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
        </div>
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpRl2qfDks8uQVTQfdkguIzr96NeMv20EfIw&s" alt="Online Shop 2">
            <a href="https://www.ebay.com" target="_blank">Visit eBay</a>
        </div>
    </div>

    
    <hr>

    
    <footer>
        &copy; pmawilai 2024
    </footer>
</body>
</html>
