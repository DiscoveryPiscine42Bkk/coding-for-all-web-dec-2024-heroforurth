<!DOCTYPE html>
<html lang="en">
<head>
    <title>Choose</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        td {
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
        }
        .blue {
            background-color: #03045a; 
            color: white;
        }
        .red {
            background-color: #fc0000; 
            color: white;
        }
    </style>
</head>
<body>
    <!-- ส่วนหัวของหน้า -->
    <h1 style="text-align: center;">Table of Two Boxes</h1>

    <!-- ตารางที่มี 2 กล่อง -->
    <table border="1">
        <tr>
            <td class="blue">blue</td>
            <td class="red">red</td>
        </tr>
    </table>
</body>
</html>
